<body>
    <div></div>
    <script>
        var sum = 0;
        for (var i = 117; i >= 11; i -= 8)
        {

            sum += i;
        }
        document.write("Sum :" + sum + "<p>");

        var j = 117;
        var s = 0;
        while (j >= 11) {
            s += j;
            j -= 8;

        }
        document.write("Sum:" + s);


    </script>
